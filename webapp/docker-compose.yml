services:
  fpl-webapp:
    build:
      context: ..
      dockerfile: webapp/Dockerfile
    container_name: fpl-webapp
    restart: unless-stopped
    ports:
      - '5001:5000'
    volumes:
      # Persistent cache storage
      - ./fpl_cache:/app/fpl_cache
      # Optional: Mount config if needed
      # - ./config:/app/config:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
    networks:
      - fpl-network
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  fpl-network:
    driver: bridge
