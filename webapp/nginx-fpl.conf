# Configuration for CDN setup - SSL handled by Namespace CDN
server {
    listen 80;
    server_name fplcombos.me www.fplcombos.me;

    # Accept both HTTP and HTTPS from CDN
    # CDN will handle SSL termination, so we receive HTTP requests here

    # Trust CDN forwarded headers
    # Replace with actual Namespace CDN IP ranges for better security
    set_real_ip_from 0.0.0.0/0;  # TODO: Update with Namespace CDN IPs
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Client max body size (for file uploads if needed)
    client_max_body_size 10M;

    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Always HTTPS since CDN terminates SSL
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support (if you add real-time features later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files caching (if you add more static content)
    location /static/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5001;
        access_log off;
    }
}